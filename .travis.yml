os:
  - linux

sudo: required

services:
  - xvfb
  - docker

language:
  - go
  - python

go:
  - 1.11.x

python:
  - "2.7"

# addons:
#   firefox: "65.0.2"

addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver

notifications:
  email: truemac

cache:
  - tests/node_modules/

before-install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - go get -u -v -d ./...
  - cd tests/
  - cd npm install


script:
  - cd service && go run maintut.go &
  - npm install -g http-server selenium-webdriver mocha mochawesome chromedriver geckodriver eslint
  - eslint view/app-jarvis.js
  - cd view/ && npm start && cd ..
  - go test service/controllers/messages_test.go
  - go test service/utils/service_test.go
  - cd tests/
  - npm install
  - xvfb-run -s "-screen 0 1920x1080x16" -a mocha test.js

